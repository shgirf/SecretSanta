<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Name Draw</title>
    
    <!-- p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app-container">
        <div id="name-input-screen" class="screen active">
            <h1>Secret Santa ðŸŽ…</h1>
            <p class="subtitle">Enter your name to begin</p>
            <input 
                type="text" 
                id="user-name-input" 
                placeholder="Your name..." 
                autocomplete="off"
                aria-label="Enter your name"
            >
            <button id="start-btn" aria-label="Start drawing">Let's Draw!</button>
            <p class="instruction">You won't be able to draw your own name</p>
        </div>
        
        <div id="drawing-screen" class="screen">
            <h2 id="welcome-message"></h2>
            <div id="p5-canvas-container"></div>
            <p id="draw-instruction">Click the cap to draw a name</p>
            <p id="status-message" aria-live="polite"></p>
        </div>
    </div>
    
    <script src="firebaseConfig.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
